<!DOCTYPE html>
<html>
<head>
<title>JavaScript Quiz</title>
<link rel="icon" href="image/logo.png" type="image/png">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="l1"></div>
<div id="main">
<div id="header">
<h1>Quiz</h1>
</div>
<form id="question">

<h2>Which Is the Longest River in the World?</h2>
<label for="var_string"><input type="radio" name="variable" value="0" id="var_string" />Nile.</label>
<label for="var_join"><input type="radio" name="variable" value="0" id="var_join" />Missi pissi</label>
<label for="var_info"><input type="radio" name="variable" value="25" id="var_info" />Amazon</label>
<label for="var_condition"><input type="radio" name="variable" value="0" id="var_condition"/>Yangtze</label>

<h2>Which is the biggest oceans in the word?</h2>
<label for="sub_string"><input type="radio" name="sub" value="25" id="sub_string"/>Indian</label>
<label for="sub_join"><input type="radio" name="sub" value="0" id="sub_join"/>Pacific</label>
<label for="sub_info"><input type="radio" name="sub" value="0" id="sub_info" />Atlantic</label>
<label for="sub_condition"><input type="radio" name="sub" value="0" id="sub_condition" />None of these</label>

<h2>The currency of portugal is__________?</h2>
<label for="cat_string"><input type="radio" name="con" value="0" id="cat_string" />Zolty</label>
<label for="cat_join"><input type="radio" name="con" value="25" id="cat_join" />Euro</label>
<label for="cat_info"><input type="radio" name="con" value="0" id="cat_info" />Escudo</label>
<label for="cat_condition"><input type="radio" name="con" value="0" id="cat_condition" />Peso</label>

<h2>Bermuda Triangle is located in__________?</h2>
<label for="if_string"><input type="radio" name="ifstate" value="0" id="if_string" />Arabian Sea</label>
<label for="if_join"><input type="radio" name="ifstate" value="0" id="if_join" />South Atlantic Ocean</label>
<label for="if_info"><input type="radio" name="ifstate" value="0" id="if_info" />Pacific Ocean</label>
<label for="if_condition"><input type="radio" name="ifstate"  value="25" id="if_condition" />North Atlantic Ocean</label>
<div class="submit">
<button type="submit" value="Submit">Submit</button>
</div>
</form>
<p>Your grade is: <span id="grade">________</span></p>
<p id="grade2"></p>
</div>

</body>
</html>
